<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><title>Document</title><script src=https://code.jquery.com/jquery.min.js></script><script src=js/swiper.min.js></script><link rel=stylesheet href=css/main.css><link rel=stylesheet href=css/swiper.min.css><style>
    html, body {
      position: relative;
      height: 100%;
    }
    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
      padding: 0;
    }
    .swiper-container {
      width: 100%;
      height: 100%;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }
  </style></head><body><div class=swiper-container><div class=swiper-wrapper><div class=swiper-slide>Slide 1</div><div class=swiper-slide>Slide 2</div><div class=swiper-slide>Slide 3</div><div class=swiper-slide>Slide 4</div><div class=swiper-slide>Slide 5</div><div class=swiper-slide>Slide 6</div><div class=swiper-slide>Slide 7</div><div class=swiper-slide>Slide 8</div><div class=swiper-slide>Slide 9</div><div class=swiper-slide>Slide 10</div></div><div class=swiper-pagination></div></div><script src=../dist/js/swiper.min.js></script><script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 4,
      spaceBetween: 30,
      centeredSlides: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script></body></html>
